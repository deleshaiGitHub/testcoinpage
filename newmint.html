        const mintMeContract = new web3.eth.Contract(mintMeContractAbi, mintMeContractAddress);

        // Event listener for the "Mint Tokens" button
        document.getElementById('mintTokens').addEventListener('click', async () => {
            const plsxAmount = document.getElementById('plsxAmount').value;
            const mintAmount = document.getElementById('mintAmount').value;
            const statusElement = document.getElementById('status');

            try {
                // Check if MetaMask is connected
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                const fromAddress = accounts[0];
                if (!fromAddress) {
                    alert("Please connect your MetaMask wallet.");
                    return;
                }

                // Call the transferFrom function on PLSX contract to transfer PLSX tokens from user
                await plsxContract.methods.transferFrom(fromAddress, mintMeContractAddress, plsxAmount).send({ from: fromAddress });

                // Call the mint function on MintMe contract to mint tokens
                await mintMeContract.methods.mint(parseInt(mintAmount)).send({ from: fromAddress });
                statusElement.innerHTML = `Tokens minted successfully!`;
            } catch (error) {
                statusElement.innerHTML = `Error: ${error.message}`;
            }
        });
