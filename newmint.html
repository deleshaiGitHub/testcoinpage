            async function connectWallet() {

                        await window.ethereum.enable();
                        const accounts = await web3.eth.getAccounts();
                        if (accounts.length > 0) {

                    } catch (error) {

                    }
                }
            }

            async function mintTokens() {
                const amountToMint = 1; // Replace with the amount you want to mint
                try {
                    const accounts = await web3.eth.getAccounts();
                    if (accounts.length > 0) {
                        const sender = accounts[0];
                        const gas = await contract.methods.mint(amountToMint).estimateGas();
                        const result = await contract.methods.mint(amountToMint).send({ from: sender, gas });
