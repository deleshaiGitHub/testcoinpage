        const mintAmount = document.getElementById('mintAmount').value;
        const statusElement = document.getElementById('status');

        // Get the selected Ethereum account (sender address)
        const accounts = await web3.eth.getAccounts();
        const fromAddress = accounts[0]; // You can choose the first account by default

        // Call the mint function on the contract with the sender address specified
        contract.methods.mint(mintAmount).send({ from: fromAddress })

                statusElement.innerHTML = `Transaction Hash: ${hash}`;
            })
            .on('receipt', (receipt) => {
                statusElement.innerHTML = `Tokens minted successfully!`;
            })
            .on('error', (error) => {
                statusElement.innerHTML = `Error: ${error.message}`;
            });
