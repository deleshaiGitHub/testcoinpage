<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulsechain Price Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Pulsechain Price Tracker</h1>
    <div id="price-container">
      <p id="price">Fetching price...</p>
      <div id="progress-bar"></div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const priceElement = document.getElementById('price');
      const progressBar = document.getElementById('progress-bar');

      const fetchTokenPrice = async () => {
        try {
          const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=pulsechain&vs_currencies=usd');
          const data = await response.json();
          const price = data.pulsechain.usd;

          priceElement.textContent = `Current Price: $${price}`;

          // Update progress bar (Assuming a maximum price of $100 for simplicity)
          const maxPrice = 100;
          const percentage = (price / maxPrice) * 100;
          progressBar.style.width = `${percentage}%`;
        } catch (error) {
          console.error('Error fetching token price:', error);
          priceElement.textContent = 'Error fetching price';
        }
      };

      fetchTokenPrice();
      setInterval(fetchTokenPrice, 5000); // Refresh every 5 seconds
    });
  </script>
</body>
</html>
