<!DOCTYPE html>
<html>
<head>
    <title>Token Claiming DApp</title>
</head>
<body>
    <h1>Token Claiming DApp</h1>
    <label for="vestingContractAddress">Vesting Contract Address:</label>
    <input type="text" id="vestingContractAddress" placeholder="Enter Vesting Contract Address">
    <button id="checkClaimableTokens">Check Claimable Tokens</button>
    <button id="claimTokens">Claim Tokens</button>
    <div id="claimStatus"></div>

    <!-- Include Web3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.4/web3.min.js"></script>

    <!-- Include your DApp's JavaScript file (app.js) -->
    <script src="app.js"></script>
</body>
</html>
