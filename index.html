<!DOCTYPE html>
<html>
<head>
    <title>Minting Page</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.4.4.min.js"></script> <!-- Use the correct ethers CDN link -->
</head>
<body>
    <h1>Mint Tokens</h1>
    <button onclick="mintTokens()">Mint Tokens</button>
    <script>
        async function mintTokens() {
            // Connect to MetaMask provider
            const provider = new ethers.providers.Web3Provider(window.ethereum);

            try {
                // Check if MetaMask is connected
                const network = await provider.getNetwork();
                if (network.chainId !== 943) { // Replace 943 with your desired chain ID
                    throw new Error("Please connect to the correct network.");
                }

                // Initialize a signer
                const signer = provider.getSigner();

                // Replace with your contract's address
                const contractAddress = "0x24666aa69c79C6bda576be143819B3f15356e797"; // Your contract's address
                // Use the provided contract ABI
                const contractABI = [
                    {
                        "anonymous": false,
                        "inputs": [
                            {
                                "indexed": true,
                                "internalType": "address",
                                "name": "from",
                                "type": "address"
                            },
                            {
                                "indexed": true,
                                "internalType": "address",
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "indexed": false,
                                "internalType": "uint256",
                                "name": "value",
                                "type": "uint256"
                            }
                        ],
                        "name": "Transfer",
                        "type": "event"
                    },
                    {
                        "inputs": [
                            {
                                "internalType": "address",
                                "name": "account",
                                "type": "address"
                            }
                        ],
                        "name": "balanceOf",
                        "outputs": [
                            {
                                "internalType": "uint256",
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "inputs": [],
                        "name": "totalSupply",
                        "outputs": [
                            {
                                "internalType": "uint256",
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "inputs": [
                            {
                                "internalType": "address",
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "internalType": "uint256",
                                "name": "value",
                                "type": "uint256"
                            }
                        ],
                        "name": "transfer",
                        "outputs": [
                            {
                                "internalType": "bool",
                                "name": "",
                                "type": "bool"
                            }
                        ],
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                    // Add the rest of your contract ABI here
                ];

                // Create a contract instance
                const contract = new ethers.Contract(contractAddress, contractABI, signer);

                // Mint tokens (adjust the amount as needed)
                const amountToMint = ethers.utils.parseUnits("1", "ether"); // Mint 1 token (assuming 18 decimal places)
                const tx = await contract.mint(amountToMint);
                await tx.wait();

                console.log("Tokens minted successfully.");
            } catch (error) {
                console.error("Error minting tokens:", error);
            }
        }
    </script>
</body>
</html>
