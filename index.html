<!DOCTYPE html>
<html>
<head>
  <title>HEX Address Info</title>
</head>
<body>
  <h1>HEX Address Information</h1>
  <p><strong>Balance:</strong> <span id="hex-balance">Loading...</span></p>
  <p><strong>Transaction Count:</strong> <span id="hex-transactions">Loading...</span></p>

  <script>
    const baseUrl = 'https://scan.pulsechain.com/api';
    const hexAddress = '0x2b591e99afE9f32eAA6214f7B7629768c40Eeb39';
    const endpointUrl = `${baseUrl}/hex/address/${hexAddress}`;

    fetch(endpointUrl)
    .then(response => response.json())
    .then(data => {
      const balance = data.balance;
      const transactions = data.transactionCount;

      document.getElementById('hex-balance').innerText = balance;
      document.getElementById('hex-transactions').innerText = transactions;
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
  </script>
</body>
</html>
