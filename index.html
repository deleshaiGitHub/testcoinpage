<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Page</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <h1>Hello!</h1>
    <p>Please complete the captcha to proceed.</p>
    <div class="captcha">
      <div class="captcha-image">
        <!-- Placeholder for the captcha image -->
        <img src="captcha_image.jpg" alt="Captcha Image">
      </div>
      <input type="text" id="captchaInput" placeholder="Enter the captcha">
      <button id="verifyButton">Verify</button>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const captchaInput = document.getElementById('captchaInput');
      const verifyButton = document.getElementById('verifyButton');

      // Replace this with your own verification logic
      verifyButton.addEventListener('click', () => {
        const userInput = captchaInput.value;
        const correctCaptcha = '123456'; // Replace with the correct captcha value

        if (userInput === correctCaptcha) {
          window.location.href = 'welcome.html'; // Redirect to the welcome page
        } else {
          alert('Captcha verification failed. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
