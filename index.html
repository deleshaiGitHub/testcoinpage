<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Token Minting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <button id="connectWalletButton">Connect Wallet</button>
  </header>
  <main>
    <h1>Lucky One Token Minting</h1>
    <p>Click the button below to mint your Lucky tokens!</p>
    <button id="mintButton" disabled>Mint Lucky Tokens</button>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const connectWalletButton = document.getElementById('connectWalletButton');
      const mintButton = document.getElementById('mintButton');
      let web3;

      if (typeof window.ethereum !== 'undefined') {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          web3 = new Web3(window.ethereum);
          mintButton.disabled = false;
        } catch (error) {
          console.error('Error connecting wallet:', error);
        }

        mintButton.addEventListener('click', async () => {
          try {
            const contractAddress = 'YOUR_CONTRACT_ADDRESS'; // Replace with your actual contract address
            const contractABI = []; // Replace with your contract's ABI
            const contract = new web3.eth.Contract(contractABI, contractAddress);

            const accounts = await web3.eth.getAccounts();
            const account = accounts[0];

            const result = await contract.methods.mintTokens().send({ from: account });

            console.log('Minting result:', result);
            // Handle success or update UI accordingly
          } catch (error) {
            console.error('Error minting tokens:', error);
            // Handle error or update UI accordingly
          }
        });
      } else {
        connectWalletButton.textContent = 'No Wallet Detected';
      }
    });
  </script>
</body>
</html>
