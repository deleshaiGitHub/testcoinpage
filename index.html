<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulsechain Price Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #app {
      text-align: center;
    }

    #price-container {
      margin-top: 20px;
    }

    #price {
      font-size: 24px;
    }

    #percentage {
      margin-top: 10px;
      font-size: 16px;
    }

    #progress-bar {
      height: 20px;
      width: 0;
      background-color: #4caf50; /* Green color */
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Pulsechain Price Tracker</h1>
    <div id="price-container">
      <p id="price">Fetching price...</p>
      <div id="progress-bar"></div>
      <p id="percentage">Percentage Increase: Calculating...</p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const priceElement = document.getElementById('price');
      const progressBar = document.getElementById('progress-bar');
      const percentageElement = document.getElementById('percentage');

      // Set the reference low price
      const referenceLowPrice = 0.00003298;

      const fetchTokenPrice = async () => {
        try {
          const response = await fetch('https://api.coinpaprika.com/v1/tickers/pls-pulsechain');
          const data = await response.json();

          const currentPrice = data.quotes.USD.price;
          const percentageIncrease = ((currentPrice - referenceLowPrice) / referenceLowPrice) * 100;

          priceElement.textContent = `Current Price: $${currentPrice.toFixed(8)}`;
          percentageElement.textContent = `Percentage Increase: ${percentageIncrease.toFixed(2)}%`;

          // Update progress bar (Assuming a maximum percentage increase of 100% for simplicity)
          progressBar.style.width = `${Math.min(percentageIncrease, 100)}%`;
        } catch (error) {
          console.error('Error fetching token price:', error);
          priceElement.textContent = `Error fetching price: ${error.message}`;
          percentageElement.textContent = `Percentage Increase: N/A`;
        } finally {
          // Set a delay (e.g., 10 seconds) before the next request
          setTimeout(fetchTokenPrice, 10000);
        }
      };

      fetchTokenPrice();
    });
  </script>
</body>
</html>
