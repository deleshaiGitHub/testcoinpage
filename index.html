<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Luck7</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #welcome-text {
            font-size: 24px;
            margin-top: 50px;
        }
        #open-wallet-button {
            background-color: gold;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="welcome-text">Welcome to Luck7</div>
    <button id="open-wallet-button" onclick="connectWallet()">Connect Wallet</button>

    <script>
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                // Ethereum wallet provider detected
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        alert(`Wallet is connected.\nYour Ethereum address: ${accounts[0]}`);
                    } else {
                        alert('Wallet connection canceled.');
                    }
                } catch (error) {
                    console.error(error);
                    alert('Error connecting to the wallet.');
                }
            } else {
                // No Ethereum wallet provider detected
                alert('No Ethereum wallet provider detected. Please install a compatible wallet extension or application.');
            }
        }
    </script>
</body>
</html>
