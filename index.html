        const web3 = new Web3(window.ethereum);
        
        const connectButton = document.getElementById('connectButton');
        const mintForm = document.getElementById('mintForm');
        const mintAmount = document.getElementById('mintAmount');
        const mintButton = document.getElementById('mintButton');
        const tokenBalance = document.getElementById('tokenBalance');
        
        connectButton.addEventListener('click', async () => {
            try {
                await window.ethereum.enable();
                const accounts = await web3.eth.getAccounts();
                const sender = accounts[0];
                
                mintForm.style.display = 'block';
                
                const contract = new web3.eth.Contract(contractABI, contractAddress);
                const balance = await contract.methods.balanceOf(sender).call();
                tokenBalance.textContent = web3.utils.fromWei(balance, 'ether');
            } catch (error) {
                console.error(error);
                alert('An error occurred while connecting to MetaMask.');
            }
        });
        
        mintButton.addEventListener('click', async () => {
            try {
                const accounts = await web3.eth.getAccounts();
                const sender = accounts[0];
                const amountToMint = web3.utils.toWei(mintAmount.value, 'ether');
                
                const contract = new web3.eth.Contract(contractABI, contractAddress);
                const result = await contract.methods.mintTokens(sender, amountToMint).send({ from: sender });
                
                console.log(result);
                alert('Tokens minted successfully!');
                
                const balance = await contract.methods.balanceOf(sender).call();
                tokenBalance.textContent = web3.utils.fromWei(balance, 'ether');
            } catch (error) {
