<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Luck7</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #welcome-text {
            font-size: 24px;
            margin-top: 50px;
        }
        #open-metamask-button {
            background-color: gold;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="welcome-text">Welcome to Luck7</div>
    <button id="open-metamask-button" onclick="openMetaMask()">Open MetaMask Wallet</button>

    <script>
        function openMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                // MetaMask is installed
                window.ethereum.request({ method: 'eth_requestAccounts' })
                    .then(accounts => {
                        if (accounts.length > 0) {
                            alert(`MetaMask wallet is connected.\nYour Ethereum address: ${accounts[0]}`);
                        } else {
                            alert('MetaMask wallet connection canceled.');
                        }
                    })
                    .catch(error => {
                        console.error(error);
                        alert('Error connecting to MetaMask wallet.');
                    });
            } else {
                // MetaMask is not installed
                alert('MetaMask extension is not detected. Please install it to use this feature.');
            }
        }
    </script>
</body>
</html>
