<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Lucky Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
</head>
<body>
    <h1>Mint Lucky Tokens</h1>
    <p>Exchange 1 HEX to mint 1000 Lucky tokens</p>
    <button onclick="mintTokens()">Mint Tokens</button>

    <script>
        async function mintTokens() {
            if (typeof window.ethereum !== 'undefined') {
                const contractAddress = '0x2b591e99afE9f32eAA6214f7B7629768c40Eeb39'; // HEX contract address
                const contractABI = [
                    // HEX contract ABI
                    // ...
                ];

                const web3 = new Web3(window.ethereum);
                await window.ethereum.enable(); // Request account access from MetaMask
                const contract = new web3.eth.Contract(contractABI, contractAddress);

                const accounts = await web3.eth.getAccounts();
                const sender = accounts[0];

                try {
                    // Call the mint function on the HEX contract
                    await contract.methods.mintTokens().send({ from: sender, value: web3.utils.toWei('1', 'ether') });
                    alert('Tokens minted successfully!');
                } catch (error) {
                    console.error(error);
                    alert('An error occurred while minting tokens.');
                }
            } else {
                alert('Please install MetaMask to use this feature.');
            }
        }
    </script>
</body>
</html>
