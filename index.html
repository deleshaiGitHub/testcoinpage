<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp Frontend</title>
</head>
<body>
    <h1>Mint Luck7 Tokens</h1>
    
    <!-- User input: Amount of payment tokens to use for minting -->
    <label for="paymentAmount">Enter Payment Amount:</label>
    <input type="number" id="paymentAmount" placeholder="Enter amount">
    
    <!-- Display calculated Luck7 token amount -->
    <p id="luck7Amount">You will receive: 0 L7 tokens</p>
    
    <!-- Button to trigger minting -->
    <button onclick="mintTokens()">Mint Luck7 Tokens</button>

    <script src="script.js"></script>
</body>
</html>
