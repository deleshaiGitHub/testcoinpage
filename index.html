<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
</head>
<body>
    <h1>Mint Tokens</h1>
    <button id="mintButton">Mint Tokens</button>

    <script>
        const contractAddress = '0x9725ebA772539b5C05D9DaA19B1a15cb51ce2621'; // Replace with your contract address
        const contractABI = [ /* Replace with your contract's ABI */ ];
        const web3 = new Web3(window.ethereum);

        async function mintTokens() {
            try {
                // Request access to MetaMask account
                await window.ethereum.enable();

                const contract = new web3.eth.Contract(contractABI, contractAddress);
                const accounts = await web3.eth.getAccounts();
                const sender = accounts[0];

                // Call the mint function in the contract
                const result = await contract.methods.mintTokens().send({ from: sender });

                console.log('Transaction Hash:', result.transactionHash);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Automatically open MetaMask on page load
        async function autoOpenMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await mintTokens();
                } catch (error) {
                    console.error('Error opening MetaMask:', error);
                }
            } else {
                console.error('MetaMask not detected.');
            }
        }

        // Attach mintTokens function to the button click event
        const mintButton = document.getElementById('mintButton');
        mintButton.addEventListener('click', mintTokens);

        // Automatically open MetaMask on page load
        window.addEventListener('load', autoOpenMetaMask);
    </script>
</body>
</html>
