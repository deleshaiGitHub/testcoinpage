<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Tokens</title>
</head>
<body>
    <h1>Mint Tokens</h1>
    <p>Enter the amount of tokens to mint:</p>
    <input type="number" id="amountInput" placeholder="Amount">
    <button onclick="mintTokens()">Mint Tokens</button>
    
    <script>
        // Replace with your contract address and ABI
        const contractAddress = "0x24666aa69c79C6bda576be143819B3f15356e797";
        const contractABI = [
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "internalType": "address",
                        "name": "from",
                        "type": "address"
                    },
                    {
                        "indexed": true,
                        "internalType": "address",
                        "name": "to",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "value",
                        "type": "uint256"
                    }
                ],
                "name": "Transfer",
                "type": "event"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "account",
                        "type": "address"
                    }
                ],
                "name": "balanceOf",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "totalSupply",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "to",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "value",
                        "type": "uint256"
                    }
                ],
                "name": "transfer",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        async function mintTokens() {
            const amount = document.getElementById("amountInput").value;
            if (!amount) {
                alert("Please enter the amount to mint.");
                return;
            }

            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            const from = accounts[0];

            const contract = new ethers.Contract(contractAddress, contractABI, ethereum);
            const tx = await contract.transfer(from, amount);
            await tx.wait();

            alert(`Minted ${amount} tokens to your address: ${from}`);
        }
    </script>
</body>
</html>
