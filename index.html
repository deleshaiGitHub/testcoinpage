<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Tokens</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
</head>
<body>
    <h1>Mint Tokens boob</h1>

    <script>
        async function autoOpenMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request access to MetaMask account
                    await window.ethereum.enable();
                    console.log('MetaMask is open and connected.');

                    // You can now interact with MetaMask for minting tokens
                    // For example, call the mint function of your contract here
                } catch (error) {
                    console.error('Error opening MetaMask:', error);
                }
            } else {
                console.error('MetaMask not detected.');
            }
        }

        // Automatically open MetaMask on page load
        window.addEventListener('load', autoOpenMetaMask);
    </script>
</body>
</html>
